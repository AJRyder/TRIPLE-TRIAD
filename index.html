        <script src="js/app.js"></script>
        <audio id="myAudio" controls>
                <source src="./music/tripletriad.mp3" type="audio/mpeg">

        </audio><br>
              
              <button id="audio-controls" onclick="enableControls()" type="button">Enable controls</button>
              <button id="audio-controls" onclick="disableControls()" type="button">Disable controls</button>
              <button id="audio-controls" onclick="checkControls()" type="button">Check controls status</button>
              
              <script>
              var x = document.getElementById("myAudio");
              function enableControls() { 
                x.controls = true;
                x.load();
              } 
              
              function disableControls() { 
                x.controls = false;
                x.load();
              } 
               
              function checkControls() { 
                alert(x.controls);
              } 
        </script>
